<h1 mat-dialog-title>Selected node details</h1>
<div mat-dialog-content>
  <table style="width:100%">
    <tr>
      <th>Node id</th>
      <td>{{nodeInfoDialogData.topologyNode.id}}
      </td>
    </tr>
    <tr>
      <th>Node name</th>
      <td>{{nodeInfoDialogData.topologyNode.name}}
      </td>
    </tr>
    <tr>
      <th>Raw</th>
      <td>{{nodeInfoDialogData.rawString}}</td>
    </tr>
  </table>
</div>
